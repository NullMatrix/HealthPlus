<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Login Page</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 

   </head>
   <body>

      <div class="container">
   
         <div class="row">
            <h1 align="center">Health+</h1>
         </div>
         <div class="row">
             <div class="bs-example">
               <form class="form-horizontal">
                  <div class="form-group">
                     <label for="inputEmail" class="control-label col-md-offset-2 col-md-2">Email</label>
                     <div class="col-md-4">
                        <input type="email" class="form-control input-lg" id="inputEmail" placeholder="Email">
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="inputPassword" class="control-label col-md-offset-2 col-md-2">Password</label>
                     <div class="col-md-4">
                        <input type="password" class="form-control input-lg" id="inputPassword" placeholder="Password">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-md-offset-4 col-md-10">
                        <div class="checkbox">
                           <label><input type="checkbox"> Remember me</label>
                        </div>
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-md-offset-4 col-md-10">
                        <a href="/main" class="btn btn-primary" role="button">Login</a>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
      

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- Include all compiled plugins (below), or include individual files 
            as needed -->
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
